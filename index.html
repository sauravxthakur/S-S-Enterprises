    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden;
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            scroll-behavior: smooth;
        }
        * {
            box-sizing: border-box;
        }
        .parallax-bg {
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
        }
        .content-wrapper {
            position: relative;
            width: 100%;
            max-width: 100vw;
            overflow-x: hidden;
            z-index: 1;
        }
        .content-wrapper::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            backdrop-filter: blur(0px);
            transition: backdrop-filter 0.3s ease, background 0.3s ease;
            z-index: -1;
        }
        .content-wrapper.blur::before {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
        }
        .overlay {
            background: rgba(255, 255, 255, 0.95);
            color: #000;
            width: 100%;
            max-width: 800px;
            min-height: 300px;
            padding: 30px;
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            border-radius: 12px;
        }
        .floating-card {
            background: #fff;
            color: #000;
            z-index: 1000;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            border-radius: 12px;
        }
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            z-index: 1001;
        }
        .hamburger.active {
            display: flex;
        }
        .hamburger span {
            width: 25px;
            height: 3px;
            background: #1d1d1f;
            transition: all 0.3s ease;
        }
        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }
        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }
        .mobile-menu {
            background: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 20px;
            width: 80%;
            max-width: 300px;
            position: fixed;
            top: 70px;
            right: -100%;
            transition: right 0.3s ease;
            z-index: 1000;
        }
        .mobile-menu.open {
            right: 20px;
        }
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.3s ease;
            width: 100%;
            overflow-x: hidden;
        }
        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            transform: scale(0.8);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .modal-content.show {
            transform: scale(1);
            opacity: 1;
        }
        img {
            object-fit: contain;
            width: 100%;
            max-width: 100%;
        }
        .swiper {
            width: 100%;
            overflow: hidden;
        }
        .swiper-slide {
            width: 240px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .swiper-slide-visible {
            opacity: 1;
            transform: translateY(0);
        }
        .swiper-button-next, .swiper-button-prev {
            color: #2563eb;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }
        .swiper-button-next:hover, .swiper-button-prev:hover {
            background: rgba(255, 255, 255, 1);
        }
        .swiper-button-next:after, .swiper-button-prev:after {
            font-size: 20px;
        }
        .popup {
            background: white;
            padding: 24px;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .timeline-container {
            overflow-x: auto;
            white-space: nowrap;
            padding: 20px 0;
            scrollbar-width: thin;
            position: relative;
            width: 100%;
        }
        .timeline {
            display: inline-flex;
            gap: 40px;
            padding: 0 20px;
            position: relative;
            animation: autoScroll 15s linear infinite;
        }
        @keyframes autoScroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .timeline-item {
            text-align: center;
            min-width: 100px;
            position: relative;
        }
        .timeline-year {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .timeline-dot {
            width: 10px;
            height: 10px;
            background: #2563eb;
            border-radius: 50%;
            margin: 10px auto;
        }
        .timeline-connector {
            height: 2px;
            background: #2563eb;
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            transform: translateY(-50%);
            z-index: -1;
        }
        .timeline-item:first-child .timeline-connector {
            left: 50%;
        }
        .timeline-item:last-child .timeline-connector {
            right: 50%;
        }
        .count-up {
            display: inline-block;
            min-width: 50px;
            font-weight: bold;
            color: #2563eb;
        }
        .chatbot-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #2563eb, #60a5fa);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .chatbot-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .chatbot-window {
  position: fixed;
  bottom: 100px;
  right: 20px;
  width: 400px;
  max-width: 90vw;
  height: 600px;
  background: white;
  border-radius: 24px; /* Increased curve */
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25); /* Optional: softer shadow */
  z-index: 1001;
  display: none;
  flex-direction: column;
  transform: translateY(20px);
  opacity: 0;
  transition: transform 0.3s ease, opacity 0.3s ease;
}
        .chatbot-window.open {
            display: flex;
            transform: translateY(0);
            opacity: 1;
        }
 .chatbot-header {
  background: #2563eb;
  color: white;
  padding: 10px;
  border-radius: 24px 24px 0 0; /* Match outer curve */
  display: flex;
  justify-content: space-between;
  align-items: center;
}
        .chatbot-body {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background: #f5f5f7;
        }
        .chatbot-footer {
         padding-bottom: 0px;
         padding-top: 6px;  /* Optional: thoda gap upar se */
         border-top: none;
       }
        .chatbot-message {
            margin: 5px 0;
            padding: 8px 12px;
            border-radius: 12px;
            max-width: 80%;
        }
        .chatbot-message.user {
            background: #2563eb;
            color: white;
            margin-left: auto;
        }
        .chatbot-message.bot {
  background: white;
  color: #1d1d1f;
  margin-right: auto;
  font-weight: 300;        /* Patla font */
  font-size: 14px;         /* Optional: smaller */
  font-style: italic;      /* Optional: elegant */
}
        .ceo-section {
            background: #f5f5f7;
            padding: 40px 20px;
            text-align: center;
            width: 100%;
        }
        .ceo-card {
            max-width: 600px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .ceo-card.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .text-animation {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
        }
        .text-animation.visible {
            opacity: 1;
            transform: translateY(0);
        }
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
                position: fixed;
                top: 20px;
                right: 20px;
            }
            .mobile-menu {
                width: 90%;
                max-width: 280px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const App = () => {
            const [menuOpen, setMenuOpen] = useState(false);
            const [searchOpen, setSearchOpen] = useState(false);
            const [activeOverlay, setActiveOverlay] = useState(null);
            const [selectedProduct, setSelectedProduct] = useState(null);
            const [showCareerModal, setShowCareerModal] = useState(false);
            const [showReviewPopup, setShowReviewPopup] = useState(null);
            const [showProductPopup, setShowProductPopup] = useState(null);
            const [showClientPopup, setShowClientPopup] = useState(null);
            const [chatOpen, setChatOpen] = useState(false);
            const [chatMessages, setChatMessages] = useState([]);
            const pieChartRef = useRef(null);
            const yearCounterRef = useRef(null);
            const timelineYearRef = useRef(null);
            const innovationYearsRef = useRef(null);
            const clientsServedRef = useRef(null);
            const turnoverRef = useRef(null);
            const employeesRef = useRef(null);
            const ceoSectionRef = useRef(null);
            const journeyTextRef = useRef(null);

            useEffect(() => {
                AOS.init({ duration: 800, once: true });
                gsap.registerPlugin(ScrollTrigger);

                gsap.to(".parallax-bg", {
                    backgroundPosition: "50% 100%",
                    ease: "none",
                    scrollTrigger: {
                        trigger: ".hero",
                        scrub: true,
                        start: "top top",
                        end: "bottom top"
                    }
                });

                gsap.utils.toArray("section").forEach((section) => {
                    gsap.from(section, {
                        opacity: 0,
                        y: 50,
                        duration: 1,
                        scrollTrigger: {
                            trigger: section,
                            start: "top 80%",
                            toggleActions: "play none none none"
                        }
                    });
                });

                const counters = [
                    { id: "happy-customers", end: 1000, suffix: "+" },
                    { id: "revenue", end: 5, prefix: "₹", suffix: " Cr+" },
                    { id: "years", end: 11, suffix: " Years" }
                ];
                counters.forEach(({ id, end, prefix = "", suffix = "" }) => {
                    const element = document.getElementById(id);
                    if (element) {
                        new IntersectionObserver(([entry]) => {
                            if (entry.isIntersecting) {
                                new CountUp(id, 0, end, 0, 2, { prefix, suffix }).start();
                            }
                        }, { threshold: 0.5 }).observe(element);
                    }
                });

                if (yearCounterRef.current) {
                    new IntersectionObserver(([entry]) => {
                        if (entry.isIntersecting) {
                            gsap.to(yearCounterRef.current, {
                                innerText: 2014,
                                duration: 2,
                                snap: { innerText: 1 },
                                onUpdate: () => yearCounterRef.current.innerText = Math.round(yearCounterRef.current.innerText)
                            });
                        }
                    }, { threshold: 0.5 }).observe(yearCounterRef.current);
                }

                if (pieChartRef.current) {
                    new IntersectionObserver(([entry]) => {
                        if (entry.isIntersecting) {
                            new Chart(pieChartRef.current, {
                                type: "pie",
                                data: {
                                    labels: ["Excellent", "Good", "Average", "Poor"],
                                    datasets: [{
                                        data: [95, 3, 1, 1],
                                        backgroundColor: ["#60a5fa", "#93c5fd", "#bfdbfe", "#e0f2fe"],
                                        borderWidth: 0
                                    }]
                                },
                                options: {
                                    responsive: true,
                                    animation: { animateScale: true, animateRotate: true, duration: 1500 },
                                    plugins: { legend: { position: "bottom" } }
                                }
                            });
                        }
                    }, { threshold: 0.5 }).observe(pieChartRef.current);
                }

                if (timelineYearRef.current) {
                    new IntersectionObserver(([entry]) => {
                        if (entry.isIntersecting) {
                            gsap.to(timelineYearRef.current, {
                                innerText: 2014,
                                duration: 3,
                                snap: { innerText: 1 },
                                onUpdate: () => timelineYearRef.current.innerText = Math.round(timelineYearRef.current.innerText)
                            });
                            gsap.to(innovationYearsRef.current, {
                                innerText: 11,
                                duration: 3,
                                snap: { innerText: 1 },
                                onUpdate: () => innovationYearsRef.current.innerText = Math.round(innovationYearsRef.current.innerText)
                            });
                            gsap.to(clientsServedRef.current, {
                                innerText: 10000,
                                duration: 3,
                                snap: { innerText: 1 },
                                onUpdate: () => clientsServedRef.current.innerText = Math.round(clientsServedRef.current.innerText) + "+"
                            });
                            gsap.to(turnoverRef.current, {
                                innerText: 5,
                                duration: 3,
                                snap: { innerText: 0.1 },
                                onUpdate: () => turnoverRef.current.innerText = "₹" + turnoverRef.current.innerText + " Cr"
                            });
                            gsap.to(employeesRef.current, {
                                innerText: 25,
                                duration: 3,
                                snap: { innerText: 1 },
                                onUpdate: () => employeesRef.current.innerText = Math.round(employeesRef.current.innerText)
                            });
                        }
                    }, { threshold: 0.5 }).observe(timelineYearRef.current);
                }

                if (ceoSectionRef.current) {
                    new IntersectionObserver(([entry]) => {
                        if (entry.isIntersecting) {
                            ceoSectionRef.current.classList.add('visible');
                        }
                    }, { threshold: 0.5 }).observe(ceoSectionRef.current);
                }

                if (journeyTextRef.current) {
                    new IntersectionObserver(([entry]) => {
                        if (entry.isIntersecting) {
                            gsap.to(journeyTextRef.current, {
                                opacity: 1,
                                y: 0,
                                duration: 1,
                                ease: "power2.out"
                            });
                        }
                    }, { threshold: 0.5 }).observe(journeyTextRef.current);
                }

                const productSwiper = new Swiper('.product-slider', {
                    slidesPerView: 'auto',
                    spaceBetween: 20,
                    loop: true,
                    freeMode: true,
                    autoplay: {
                        delay: 3000,
                        disableOnInteraction: false
                    },
                    navigation: {
                        nextEl: '.swiper-button-next.product-next',
                        prevEl: '.swiper-button-prev.product-prev'
                    },
                    breakpoints: {
                        640: { slidesPerView: 2 },
                        768: { slidesPerView: 3 },
                        1024: { slidesPerView: 4 }
                    }
                });

                const clientSwiper = new Swiper('.client-slider', {
                    slidesPerView: 'auto',
                    spaceBetween: 20,
                    loop: true,
                    freeMode: true,
                    autoplay: {
                        delay: 3000,
                        disableOnInteraction: false
                    },
                    navigation: {
                        nextEl: '.swiper-button-next.client-next',
                        prevEl: '.swiper-button-prev.client-prev'
                    },
                    breakpoints: {
                        640: { slidesPerView: 2 },
                        768: { slidesPerView: 3 },
                        1024: { slidesPerView: 4 }
                    }
                });

                const reviewSwiper = new Swiper('.review-slider', {
                    slidesPerView: 'auto',
                    spaceBetween: 20,
                    loop: true,
                    freeMode: true,
                    autoplay: {
                        delay: 3000,
                        disableOnInteraction: false
                    },
                    navigation: {
                        nextEl: '.swiper-button-next.review-next',
                        prevEl: '.swiper-button-prev.review-prev'
                    },
                    breakpoints: {
                        640: { slidesPerView: 2 },
                        768: { slidesPerView: 3 },
                        1024: { slidesPerView: 4 }
                    }
                });
            }, []);

            const toggleMenu = () => setMenuOpen(!menuOpen);
            const toggleSearch = () => setSearchOpen(!searchOpen);
            const openOverlay = (overlay) => setActiveOverlay(overlay);
            const closeOverlay = () => setActiveOverlay(null);
            const openProductCard = (product) => setSelectedProduct(product);
            const closeProductCard = () => setSelectedProduct(null);
            const toggleCareerModal = () => setShowCareerModal(!showCareerModal);
            const openReviewPopup = (review) => setShowReviewPopup(review);
            const closeReviewPopup = () => setShowReviewPopup(null);
            const openProductPopup = (product) => setShowProductPopup(product);
            const closeProductPopup = () => setShowProductPopup(null);
            const openClientPopup = (client) => setShowClientPopup(client);
            const closeClientPopup = () => setShowClientPopup(null);
            const toggleChat = () => setChatOpen(!chatOpen);

            const handleChatSubmit = (e) => {
                e.preventDefault();
                const input = e.target.querySelector('input');
                const message = input.value.trim();
                if (message) {
                    setChatMessages([...chatMessages, { text: message, type: 'user' }]);
                    setTimeout(() => {
                        setChatMessages(prev => [...prev, { text: "You’re chatting with the S&S Smart Assistant I’m here to assist you with product details, reviews, or any queries you may have. How Can I Support You Today ", type: 'bot' }]);
                    }, 1000);
                    input.value = '';
                }
            };

            const products = [
                { name: "Apple Products", image: "https://i.postimg.cc/Xv5GFB6t/imac-touch-id-blue-gallery-1-202410.jpg", description: "Premium MacBooks, iMacs, accessories." },
                { name: "Samsung Products", image: "https://i.postimg.cc/T3393BXm/nicolas-gonzalez-183-F-v-Na-N8-A-unsplash.jpg", description: "Galaxy Books, SSDs, monitors." },
                { name: "Dell", image: "https://i.postimg.cc/rpnn7CgD/dell.jpg", description: "High-performance laptops, desktops." },
                { name: "HP", image: "https://i.postimg.cc/MGK3sr0k/hp.jpg", description: "Reliable workstations, printers." },
                { name: "UPVC Windows and Doors", image: "https://i.postimg.cc/fLQHjZ4R/10734-1.jpg", description: "Durable, modern window solutions." },
                { name: "Endorse (Electricity, Power & Telecom)", image: "https://i.postimg.cc/YC7sFShC/electric-and-power.jpg", description: "UPS, solar, telecom systems." },
                { name: "IT & Networking", image: "https://i.postimg.cc/Jz9KMmz5/it.jpg", description: "Robust servers, networking." },
                { name: "Software", image: "https://i.postimg.cc/3xfZ49Kq/paul-hanaoka-s0-Xab-TAKvak-unsplash.jpg", description: "MS Office, Tally, and more." },
                { name: "UPVC Installation", image: "https://i.postimg.cc/DzL6zDWk/wi.jpg", description: "Expert uPVC fitting services." },
                { name: "Telecom Deployment", image: "https://i.postimg.cc/rwdgBzMp/it-copy.jpg", description: "Seamless telecom infrastructure." },
                { name: "IT Infrastructure", image: "https://i.postimg.cc/6QWTmjkL/84409.jpg", description: "Scalable IT solutions." }
            ];

            const clients = [
                { name: "Government", image: "https://i.postimg.cc/mDPX4z68/government-logo.png" },
                { name: "MSME", image: "https://i.postimg.cc/hvx2zFnm/ministry-of-micro-small-and-medium-enterprises-logo-png-seeklogo-524483.png" },
                { name: "Labour and Employment", image: "https://i.postimg.cc/NMMGFGK2/381A6B90AB9247ACB9A8A1EE895E6A7E.png" },
                { name: "Defence Production", image: "https://i.postimg.cc/Bb95szvy/4F786723DA3842278BF1860881B642B3.png" },
                { name: "Ministry of Defence", image: "https://i.postimg.cc/6TsBMdYC/50829047EF8F4FB4A85D5EBBBD13075A.jpg" },
                { name: "Health and Family Welfare", image: "https://i.postimg.cc/NfrMR0p1/219F480E3AA9489E871C77DF7C8EFE5C.jpg" },
                { name: "Rural Development", image: "https://i.postimg.cc/8zS65WNF/AD05D519CC2B4D4A9CC99BD664DC4EBD.jpg" },
                { name: "Housing and Urban Affairs", image: "https://i.postimg.cc/YqcN4mZJ/Ministry-of-Housing-Urban-Affairs-India.png" },
